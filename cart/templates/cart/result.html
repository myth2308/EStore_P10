{% extends 'store/base.html' %}
{% load static %}
{% load humanize %}
{% block title_tab %}EStore | Đặt hàng{% endblock %}

{% block content %}

    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'store:index' %}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Đặt hàng</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Start -->
    <div class="checkout">
        <div class="container-fluid">
            <div class="text-center">
                <img src="{% static 'store/img/success.png' %}" width="20%" />
                <p><h2>{{ result }}</h2></p>
                <p><h4>Ban da {{ order_desc }} bang the {{ CardType }} thuoc ngan hang {{ BankCode }}</h4></p>
                <br>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

{% endblock %}
